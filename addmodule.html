                <form class="text-center border border-light p-5">
                    <i class="prefix grey-text"><img src="https://img.icons8.com/color/65/000000/module.png"></i>
                    <p class="h4 mb-4">Add Module</p>

                    <!-- Module -->
                    <input type="text" id="moduleid" class="form-control mb-4" placeholder="Module ID"

                    <!-- Email -->
                    <input type="text" id="modulename" class="form-control mb-4" placeholder="Module Name"

                    <!-- Subject

    <!-- ajax part start -->
    <script>
        // console.log("asfas");
        function addModule() {

            var data = JSON.stringify({
                "moduleID": document.getElementById('moduleid').value,
                "moduleName": document.getElementById('modulename').value
            });

            console.log(document.getElementById('modulename').value);

            var xhr = new XMLHttpRequest();
            console.log(xhr);
            xhr.open("POST", "http://localhost:3000/module");
            xhr.setRequestHeader("Content-type", "application/json");
            console.log(this.responseText);
            xhr.send(data);

        }
    </script>
    <!-- ajax part end-->
